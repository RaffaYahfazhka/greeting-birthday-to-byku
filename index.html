  <style>

<script>
/* =======================
   DATA
======================= */

const wishes = [
  "Hai Byku ü§ç",
  "Hari ini rasanya sedikit berbeda dari hari biasanya",
  "15 Januari",
  "Hari lahir kamu ü§ç",
  "Khairunnisa Urafa Nur Ilham",
  "Sekarang kamu genap 22 tahun",
  "Aku cuma mau bilang terima kasih",
  "Terima kasih sudah lahir ke dunia ini",
  "Dan terima kasih sudah jadi caca yang raffa kenal ini ya",
  "Caca yang apa adanya, sederhana, tulus, dan sangat perhatian...",
  "Senyummu sering datang tanpa sadar",
  "Tapi selalu bikin hari jadi lebih ringan",
  "Kadang kamu nggak sadar seberapa besar pengaruhmu",
  "Tapi kehadiranmu itu berarti",
  "Aku harap di umur yang baru ini",
  "Kamu selalu dikelilingi hal-hal yang baik",
  "Langkahmu dimudahkan",
  "Hatimu dijaga",
  "Dan semoga kamu selalu merasa cukup dan bahagia",
  "Happy milad, Cinta pertama dan terakhirku",
  "Khairunnisa Urafa Nur Ilham ü§ç"
];

let emojiInterval;

/* =======================
   EFFECTS
======================= */
function createStars() {
  for (let i = 0; i < 200; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.width = `${Math.random() * 3}px`;
    star.style.height = star.style.width;
    star.style.left = `${Math.random() * 100}%`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.setProperty("--duration", `${Math.random() * 3 + 1}s`);
    document.querySelector(".stars").appendChild(star);
  }
}

function createEmoji() {
  const emojis = ["ü§ç", "‚ú®", "‚≠ê"];
  const emoji = document.createElement("div");
  emoji.className = "emoji";
  emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  emoji.style.left = Math.random() * window.innerWidth + "px";
  emoji.style.top = "-40px";
  document.body.appendChild(emoji);

  emoji.animate(
    [
      { transform: "translateY(0)", opacity: 1 },
      { transform: `translateY(${window.innerHeight + 50}px)`, opacity: 0 }
    ],
    { duration: 3000, easing: "linear" }
  ).onfinish = () => emoji.remove();
}

async function typeWriter(text) {
  const el = document.getElementById("wishes");
  el.style.opacity = 1;
  el.innerHTML = "";
  el.className = "wishes neon-text";

  for (const char of text) {
    el.innerHTML += char;
    await new Promise(r => setTimeout(r, 80));
  }

  await new Promise(r => setTimeout(r, 1000));
}

/* =======================
   START BUTTON
======================= */
document.getElementById("startBtn").addEventListener("click", async () => {
  // UI
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("wishesContainer").classList.remove("hidden");

   // üî• iOS SAFE AUDIO PLAY
  const audio = document.getElementById("bgMusic");
  audio.volume = 0.7;
  audio.play().catch(() => {
    console.log("iOS blocked autoplay");
  });

  // EMOJI
  emojiInterval = setInterval(createEmoji, 300);

  // TEXT FLOW
  for (const wish of wishes) {
    await typeWriter(wish);
  }
});

/* =======================
   FULLSCREEN
======================= */
function fullScreen() {
  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
  if (isIOS) return; // iOS skip fullscreen

  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  }
}


/* INIT */
createStars();
</script>
